<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		@font-face{
			font-family: "Arial Narrow";
			src: url("font/Arial_Narrow_Bold.ttf");
		}
		html, body{
			height:100%;
		}
		body{
			background: green;
			color:white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		main{
			background: green;
		}
		h1, h2{
			font-size: 20vw;
			font-family: "Arial Narrow";
			text-align: center;
		}
		h1{
/*			font-size: 15vw;*/
		}
	</style>
</head>
<body>
	<main>
		<h2></h2>
		<h1></h1>
		
	</main>
	<script type="text/javascript">
		let h1 = document.querySelector('h1');
		let h2 = document.querySelector('h2');
		
		function time() {
			var today = new Date();
			var y = today.getFullYear();
			var mn = today.getMonth();
			var d = today.getDate();
			var s = today.getSeconds();
			var m = today.getMinutes();
			var h = today.getHours() % 12 || 12;
			h1.innerHTML = y + '-' + ("0" + (mn+1)).substr(-2) + '-' + ("0" + d).substr(-2);
			// span.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
			h2.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);	
		}
		time()
		setInterval(time, 1000);


		document.documentElement.addEventListener('click', openFullscreen, false);
		function openFullscreen(e) {
			elem = e.currentTarget;
		  if (elem.requestFullscreen) {
		    elem.requestFullscreen();
		  } else if (elem.webkitRequestFullscreen) { /* Safari */
		    elem.webkitRequestFullscreen();
		  } else if (elem.msRequestFullscreen) { /* IE11 */
		    elem.msRequestFullscreen();
		  }
		}
		
		
	</script>
</body>
</html>
