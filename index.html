<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		@font-face{
			font-family: "Arial Narrow";
			src: url("font/Arial_Narrow_Bold.ttf");
		}
		html, body{
			height:100%;
		}
		:root{
			--bgc: green;
			--txc: white;
		}
		body{
			background: var(--bgc);
			color:var(--txc);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		body.countdown{
			background: var(--txc);
			color:var(--bgc);
		}

		h1, h2{
			font-size: 20vw;
			font-family: "Arial Narrow";
			text-align: center;
		}
	</style>
</head>
<body>
	<main>
		<h2></h2>
		<h1></h1>
		
	</main>
	<script type="text/javascript">
		let h1 = document.querySelector('h1');
		let h2 = document.querySelector('h2');
		
		function time(){
			let today = new Date();
			let y = today.getFullYear();
			let mo = today.getMonth();
			let d = today.getDate();
			let s = today.getSeconds();
			let m = today.getMinutes();
			let h = today.getHours() % 12 || 12;
			h1.innerHTML = y + '-' + ("0" + (mo+1)).substr(-2) + '-' + ("0" + d).substr(-2);
			h2.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);	

			
			if(m == 59 && 50 <= s && s <= 59){
				document.body.classList.toggle('countdown');
			}
		}
		time()
		setInterval(time, 1000);



		document.documentElement.addEventListener('click', openFullscreen, false);
		function openFullscreen(e) {
			elem = e.currentTarget;
		  if (elem.requestFullscreen) {
		    elem.requestFullscreen();
		  } else if (elem.webkitRequestFullscreen) { /* Safari */
		    elem.webkitRequestFullscreen();
		  } else if (elem.msRequestFullscreen) { /* IE11 */
		    elem.msRequestFullscreen();
		  }
		}
	</script>
</body>
</html>
